<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Weather App</title>
    </head>

    <body class="body">
        <div class="container">
            <div class="search-container">
                <form class="search-wrapper">
                    <img src="./img/magnifyingglass.svg" alt="">

                    <input type="text" class="searchbar" name="searchbar" aria-label="searchbar"
                        placeholder="Search for a City">
                    <button class="btn">Go</button>
                </form>
            </div>
            <div class="temp-box">
                <div class="city-name">
                    Jaipur
                </div>
                <div>
                    <span class="temp">19</span> <span>°C</span>
                </div>
                <div class="weather">
                    Mostly Clear
                </div>
                <div class="temp-change">
                    <p>
                        H:
                        <span class="max-temp">
                            24
                        </span>
                        °C
                    </p>
                    <p>
                        L:
                        <span class="min-temp">
                            18
                        </span>
                        °C
                    </p>
                </div>

            </div>
            <div class="house-wrapper">
                <img src="./img/House.svg" alt="">
            </div>

            <div class="slider">
                <div class="forecast">
                    <p>Hourly Forecast</p>
                </div>
                <div class="gradient">
                </div>

                <div class="card-wrapper">
                    <div class="weather-card">
                        <div class="card-time">NOW</div>
                        <div>
                            <img src="./img/rain.svg" alt="" class="card-img">
                        </div>

                        <div class="card-temp">19°</div>
                    </div>
                    <div class="weather-card">
                        <div class="card-time">NOW</div>
                        <div>
                            <img src="./img/rain.svg" alt="" class="card-img">
                        </div>

                        <div class="card-temp">19°</div>
                    </div>
                    <div class="weather-card">
                        <div class="card-time">NOW</div>
                        <div>
                            <img src="./img/rain.svg" alt="" class="card-img">
                        </div>

                        <div class="card-temp">19°</div>
                    </div>
                    <div class="weather-card">
                        <div class="card-time">NOW</div>
                        <div>
                            <img src="./img/rain.svg" alt="" class="card-img">
                        </div>

                        <div class="card-temp">19°</div>
                    </div>
                    <div class="weather-card">
                        <div class="card-time">NOW</div>
                        <div>
                            <img src="./img/rain.svg" alt="" class="card-img">
                        </div>

                        <div class="card-temp">19°</div>
                    </div>
                </div>
            </div>

            <script src="./app.js"></script>
        </div>
    </body>

</html>
